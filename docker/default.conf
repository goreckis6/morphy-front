# Detect if request is from a bot
map $http_user_agent $is_bot {
    default 0;
    ~*(googlebot|bingbot|yandex|baiduspider|facebookexternalhit|twitterbot|rogerbot|linkedinbot|embedly|quora|showyoubot|outbrain|pinterest|slackbot|vkShare|W3C_Validator|whatsapp) 1;
}

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;

    # Handle client-side routing
    location / {
        # If bot detected, proxy to Rendertron
        if ($is_bot = 1) {
            rewrite .* /render/$scheme://$host$request_uri? break;
            proxy_pass http://host.docker.internal:3000;
            break;
        }
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Sitemap with correct content type
    location = /sitemap.xml {
        add_header Content-Type "application/xml; charset=utf-8";
    }

    location = /sitemap.xsl {
        add_header Content-Type "application/xml; charset=utf-8";
    }

    # Security: deny access to sensitive files
    location ~ /\. {
        deny all;
    }

    location ~ \.(env|log|config)$ {
        deny all;
    }
}