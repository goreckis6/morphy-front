version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      customHeaders:
        - pattern: '**/*'
          headers:
            - key: 'Cross-Origin-Embedder-Policy'
              value: 'require-corp'
            - key: 'Cross-Origin-Opener-Policy'
              value: 'same-origin'
            - key: 'X-Frame-Options'
              value: 'DENY'
            - key: 'X-Content-Type-Options'
              value: 'nosniff'
        - pattern: '/sitemap.xml'
          headers:
            - key: 'Content-Type'
              value: 'application/xml; charset=utf-8'
        - pattern: '/sitemap.xsl'
          headers:
            - key: 'Content-Type'
              value: 'application/xml; charset=utf-8'
    appRoot: .