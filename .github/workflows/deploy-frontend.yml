name: Deploy Frontend

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd ${{ github.workspace }}
          npm install

      - name: Build application
        run: |
          cd ${{ github.workspace }}
          npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.FRONTEND_API_URL }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/morphy-frontend:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/morphy-frontend:latest
          build-args: |
            VITE_API_BASE_URL=${{ secrets.FRONTEND_API_URL }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.FRONTEND_VPS_HOST }}
          username: ${{ secrets.FRONTEND_VPS_USERNAME }}
          key: ${{ secrets.FRONTEND_VPS_SSH_KEY }}
          script: |
            set -euo pipefail
            cd /opt/frontend
            
            # Create letsencrypt directory with proper permissions
            sudo mkdir -p letsencrypt
            sudo chown -R $USER:$USER letsencrypt
            
            # Set environment variable
            export VITE_API_BASE_URL=https://api.formipeek.com
            
            # Stop and remove old containers
            echo "=== Stopping old container ==="
            docker stop morphy-frontend 2>/dev/null || true
            echo "=== Checking old container logs before removal ==="
            docker logs morphy-frontend 2>&1 | tail -100 || echo "No old logs"
            docker rm morphy-frontend 2>/dev/null || true
            
            # Pull latest image from Docker Hub
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/morphy-frontend:latest
            
            # Deploy with corrected Traefik labels (Qwik SSR runs on port 3000)
            docker run -d \
              --name morphy-frontend \
              --add-host=host.docker.internal:host-gateway \
              --label "traefik.enable=true" \
              --label "traefik.docker.network=traefik" \
              --label "traefik.http.routers.morphy.rule=Host(\`formipeek.com\`)" \
              --label "traefik.http.routers.morphy.entrypoints=websecure" \
              --label "traefik.http.routers.morphy.tls=true" \
              --label "traefik.http.routers.morphy.tls.certresolver=letsencrypt" \
              --label "traefik.http.routers.morphy-www.rule=Host(\`www.formipeek.com\`)" \
              --label "traefik.http.routers.morphy-www.entrypoints=websecure" \
              --label "traefik.http.routers.morphy-www.tls=true" \
              --label "traefik.http.routers.morphy-www.tls.certresolver=letsencrypt" \
              --label "traefik.http.services.morphy.loadbalancer.server.port=3000" \
              --network traefik \
              --restart unless-stopped \
              -e NODE_ENV=production \
              -e HOST=0.0.0.0 \
              -e PORT=3000 \
              -e VITE_API_BASE_URL=https://api.formipeek.com \
              ${{ secrets.DOCKERHUB_USERNAME }}/morphy-frontend:latest
            
            # Verify deployment
            echo "Waiting for container to start..."
            sleep 5
            echo "=== Checking container immediately ==="
            docker ps -a | grep morphy-frontend || echo "Container not found"
            echo ""
            echo "=== Container logs (first check) ==="
            docker logs morphy-frontend 2>&1 || echo "No logs yet"
            echo ""
            sleep 10
            
            # Check if container is running
            if docker ps | grep -q morphy-frontend; then
              echo "✅ Container is running"
              echo "=== Container Status ==="
              docker ps | grep morphy-frontend
              echo ""
              echo "=== Last 100 lines of logs ==="
              docker logs --tail 100 morphy-frontend
              echo ""
              echo "=== Checking dist/server directory ==="
              docker exec morphy-frontend ls -la /app/dist/server/ 2>&1 || echo "dist/server not found"
              echo ""
              echo "=== Checking server directory ==="
              docker exec morphy-frontend ls -la /app/server/ 2>&1 || echo "server not found"
              echo ""
              
              # Check health endpoint (using node since wget may not be available in alpine)
              sleep 5
              echo "=== Health Check ==="
              if docker exec morphy-frontend node -e "require('http').get('http://localhost:3000/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"; then
                echo "✅ Health check passed"
              else
                echo "⚠️ Health check failed - check logs"
                docker logs --tail 200 morphy-frontend
              fi
              echo ""
              echo "=== Debug Endpoint ==="
              docker exec morphy-frontend node -e "require('http').get('http://localhost:3000/__debug', (r) => { let data = ''; r.on('data', (chunk) => data += chunk); r.on('end', () => console.log(data)); }).on('error', (e) => console.error('Error:', e.message))" || echo "Debug endpoint not available"
            else
              echo "❌ Container failed to start or is restarting"
              echo "=== All containers ==="
              docker ps -a | grep morphy-frontend
              echo ""
              echo "=== Container logs (full, last 200 lines) ==="
              docker logs morphy-frontend 2>&1 | tail -200 || echo "No logs available"
              echo ""
              echo "=== Stopping container to inspect ==="
              docker stop morphy-frontend 2>&1 || echo "Cannot stop container"
              sleep 3
              echo ""
              echo "=== Trying to check files in stopped container ==="
              docker exec morphy-frontend ls -la /app/ 2>&1 || echo "Cannot exec into container"
              docker exec morphy-frontend ls -la /app/server/ 2>&1 || echo "Cannot check server directory"
              docker exec morphy-frontend ls -la /app/dist/server/ 2>&1 || echo "Cannot check dist/server directory"
              echo ""
              echo "=== Inspecting container image directly ==="
              docker run --rm --entrypoint sh ${{ secrets.DOCKERHUB_USERNAME }}/morphy-frontend:latest -c "ls -la /app/ 2>&1 || echo 'app not found'; ls -la /app/server/ 2>&1 || echo 'server not found'; ls -la /app/dist/server/ 2>&1 || echo 'dist/server not found'; cat /app/server/entry.express.js 2>&1 | head -30 || echo 'Cannot read entry.express.js'"
              echo ""
              echo "=== Trying to run entry.express.js in temporary container (with timeout) ==="
              timeout 10 docker run --rm --entrypoint node ${{ secrets.DOCKERHUB_USERNAME }}/morphy-frontend:latest /app/server/entry.express.js 2>&1 || echo "Container exited or timed out"
              echo ""
              echo "=== Trying to run entry.express.js with explicit error handling ==="
              docker run --rm --entrypoint sh ${{ secrets.DOCKERHUB_USERNAME }}/morphy-frontend:latest -c "cd /app && node server/entry.express.js 2>&1" || echo "Failed to run"
              exit 1
            fi

