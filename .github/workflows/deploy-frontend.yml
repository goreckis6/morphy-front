name: Deploy Frontend

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/morphy-frontend:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/morphy-frontend:latest
          build-args: |
            VITE_API_BASE_URL=${{ secrets.FRONTEND_API_URL }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.FRONTEND_VPS_HOST }}
          username: ${{ secrets.FRONTEND_VPS_USERNAME }}
          key: ${{ secrets.FRONTEND_VPS_SSH_KEY }}
          script: |
            set -euo pipefail
            cd /opt/frontend
            
            # Create letsencrypt directory if it doesn't exist
            mkdir -p letsencrypt
            
            # Set environment variable
            export VITE_API_BASE_URL=${{ secrets.FRONTEND_API_URL }}
            
            # Stop old containers
            docker compose -f docker-compose.prod.yml down 2>/dev/null || true
            
            # Pull latest image
            docker pull ghcr.io/${{ github.repository_owner }}/morphy-frontend:latest
            
            # Start services with Docker Compose
            docker compose -f docker-compose.prod.yml up -d
            
            # Verify deployment
            sleep 10
            docker compose -f docker-compose.prod.yml ps

