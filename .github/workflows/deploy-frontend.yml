name: Build and Push Frontend Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (multi-stage Dockerfile)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/morphy-front:latest
            ghcr.io/${{ github.repository_owner }}/morphy-front:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Uncomment to force a clean build if you hit disk cache issues
          # no-cache: true

      # Optional: also publish static bundle as an artifact (non-Docker deploys)
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (prod)
        run: npm ci --omit=dev

      - name: Build static site
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
name: Deploy Frontend

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/morphy-frontend:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/morphy-frontend:latest
          build-args: |
            VITE_API_BASE_URL=${{ secrets.FRONTEND_API_URL }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.FRONTEND_VPS_HOST }}
          username: ${{ secrets.FRONTEND_VPS_USERNAME }}
          key: ${{ secrets.FRONTEND_VPS_SSH_KEY }}
          script: |
            set -euo pipefail
            cd /opt/frontend
            
            # Create letsencrypt directory with proper permissions
            sudo mkdir -p letsencrypt
            sudo chown -R $USER:$USER letsencrypt
            
            # Set environment variable
            export VITE_API_BASE_URL=https://api.morphyimg.com
            
            # Stop and remove old containers
            docker stop morphy-frontend 2>/dev/null || true
            docker rm morphy-frontend 2>/dev/null || true
            
            # Pull latest image
            docker pull ghcr.io/${{ github.repository_owner }}/morphy-frontend:latest
            
            # Deploy with corrected Traefik labels
            docker run -d \
              --name morphy-frontend \
              --label "traefik.enable=true" \
              --label "traefik.http.routers.morphy.rule=Host(\`morphyimg.com\`)" \
              --label "traefik.http.routers.morphy.tls=true" \
              --label "traefik.http.routers.morphy.tls.certresolver=letsencrypt" \
              --label "traefik.http.routers.morphy-www.rule=Host(\`www.morphyimg.com\`)" \
              --label "traefik.http.routers.morphy-www.tls=true" \
              --label "traefik.http.routers.morphy-www.tls.certresolver=letsencrypt" \
              --label "traefik.http.services.morphy.loadbalancer.server.port=5173" \
              --network traefik \
              --restart unless-stopped \
              -e VITE_API_BASE_URL=https://api.morphyimg.com \
              ghcr.io/${{ github.repository_owner }}/morphy-frontend:latest
            
            # Verify deployment
            sleep 10
            docker ps | grep morphy-frontend

