name: Deploy Frontend

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd ${{ github.workspace }}
          npm install

      - name: Build application
        run: |
          cd ${{ github.workspace }}
          npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.FRONTEND_API_URL }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/morphy-frontend:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/morphy-frontend:latest
          build-args: |
            VITE_API_BASE_URL=${{ secrets.FRONTEND_API_URL }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.FRONTEND_VPS_HOST }}
          username: ${{ secrets.FRONTEND_VPS_USERNAME }}
          key: ${{ secrets.FRONTEND_VPS_SSH_KEY }}
          script: |
            set -euo pipefail
            cd /opt/frontend
            
            # Create letsencrypt directory with proper permissions
            sudo mkdir -p letsencrypt
            sudo chown -R $USER:$USER letsencrypt
            
            # Set environment variable
            export VITE_API_BASE_URL=https://api.formipeek.com
            
            # Stop and remove old containers
            docker stop morphy-frontend 2>/dev/null || true
            docker rm morphy-frontend 2>/dev/null || true
            
            # Install/Update Rendertron for SEO prerendering
            if ! command -v rendertron &> /dev/null; then
              echo "Installing Rendertron..."
              sudo npm install -g rendertron
            fi
            
            # Stop existing rendertron if running
            pkill -f rendertron || true
            
            # Start Rendertron as background service on port 3000
            nohup rendertron > /var/log/rendertron.log 2>&1 &
            echo "Rendertron started on port 3000"
            
            # Pull latest image from Docker Hub
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/morphy-frontend:latest
            
            # Stop and remove old frontend container
            docker stop morphy-frontend 2>/dev/null || true
            docker rm morphy-frontend 2>/dev/null || true
            
            # Deploy with corrected Traefik labels (serve via nginx on port 80)
            docker run -d \
              --name morphy-frontend \
              --label "traefik.enable=true" \
              --label "traefik.http.routers.morphy.rule=Host(\`formipeek.com\`)" \
              --label "traefik.http.routers.morphy.tls=true" \
              --label "traefik.http.routers.morphy.tls.certresolver=letsencrypt" \
              --label "traefik.http.routers.morphy-www.rule=Host(\`www.formipeek.com\`)" \
              --label "traefik.http.routers.morphy-www.tls=true" \
              --label "traefik.http.routers.morphy-www.tls.certresolver=letsencrypt" \
              --label "traefik.http.services.morphy.loadbalancer.server.port=80" \
              --network traefik \
              --restart unless-stopped \
              --add-host host.docker.internal:host-gateway \
              -e VITE_API_BASE_URL=https://api.formipeek.com\
              ${{ secrets.DOCKERHUB_USERNAME }}/morphy-frontend:latest
            
            # Verify deployment
            sleep 10
            docker ps | grep morphy-frontend
            
            # Check Rendertron is running
            curl -s http://localhost:3000/_ah/health || echo "Warning: Rendertron may not be running"

